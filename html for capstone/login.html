<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO - Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav class="navbar">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  Sign In
                </button>
                <a class="navbar-brand" href="#">GO</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav navbar-right">
                  <form action=mainpage.html class="form-inline" method="post">
                      <input type="text" class="form-control" placeholder="username" name="username" required>
                      <input type="text" class="form-control" placeholder="password" name="password" required>
                      <button class="btn button" type="submit">Log In</button>
                  </form>
                  
                </ul>
              </div>
            </div>
          </nav>
    </div>
    
    <main class = "container">

        <div class="signup">
            <h2>Dont Have an Account?</h2>
            </br>

            <form action="mainpage.html">
                <div class="form-group">
                  <input type="username" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" required>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="E-Mail" required>
                  </div>
                <div>
                    <button type="submit" class="btn button">Sign Up</button>
                </div>
              </form>
        </div>
    </main>
</body>
</html>
